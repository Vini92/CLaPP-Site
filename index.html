<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>CLaPP</title>
</head>

<body>

    <div class="menu-header" id="topo">

        <h2 class="logo"><img src="imagens/clapp-logo.png"></h2>
        <input type="checkbox" id="chk">

        <label for="chk" class="show-menu-btn">
            <i class="fa fa-bars"></i>
        </label>

        <ul class="menu">
            <a href=""> Início </a>
            <a href="#recursos"> Recursos </a>
            <a href="#servicos"> Serviços </a>
            <a href="#portfolio"> Portfólio </a>
            <a href="#contato"> Contato </a>
            <label for="chk" class="hide-menu-btn">
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>

    <div class="header">
        <div class="header-back">
            <div class="header-content">
                <div class="banner-content-img">
                    <img src="imagens/banner-header2.png" class="animated fadeIn">
                </div>
                <div class="header-lg">
                    <div class="header-lg-text">
                        <h1 class="animated bounceInLeft"><strong>MODELO DE APLICATIVO MÓVEL PARA QUALQUER
                                EMPRESA</strong></h1>
                        <h2 class="animated bounceInLeft">Soluções modernas para o seu negócio</h2>
                        <a href="#0" class="cd-popup-trigger animated fadeIn">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="header-shape">
                <img src="imagens/header-bg.png">
            </div>
        </div>
    </div>

</body>

</html>
